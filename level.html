<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/fonts.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Hex</title>
</head>
<body>
<!--  -------------------header start--------------------- -->
<div class="container">
    <div class="level">
        <div class="level__header lheader">
            <div class="lheader__score score">
                <div class="score__row">
                    <img src="img/coin-bl.jpg" alt="score" class="score__img">
                    <div class="score__num">19</div>
                </div>
                <div class="score__row">
                    <img src="img/coin-gr.jpg" alt="score" class="score__img">
                    <div class="score__num">34</div>
                </div>
            </div>
            <div class="lheader__burger burger">
                <div class="burger__line burger__line_first"></div>
                <div class="burger__line burger__line_second"></div>
                <div class="burger__line burger__line_third"></div>
            </div>
        </div>
        <div class="level__field">
            <img class="map__img" src="img/map3.jpg" alt="map">
        </div>
        <div class="level__prompt">
            <div class="level__prompt-item">!</div>
            <div class="level__prompt-item">?</div>
        </div>
        <div class="level__building">
            <img src="img/s1.jpg" alt="icon" class="level__building-icon">
            <img src="img/s2.jpg" alt="icon" class="level__building-icon">
            <img src="img/s3.jpg" alt="icon" class="level__building-icon">
            <img src="img/s4.jpg" alt="icon" class="level__building-icon">
        </div>
    </div>
</div>
<!--  -------------------header end--------------------- -->
<!--  -------------------main start--------------------- -->
<!--  -------------------main end--------------------- -->
<!--  -------------------footer start--------------------- -->
<!--  -------------------footer end--------------------- -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
